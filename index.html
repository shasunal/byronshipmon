    function showData(data) {
      const container = document.getElementById('sheet-data');
      container.innerHTML = ''; // clear existing
  
      data.forEach(item => {
        container.innerHTML += `
          <div class="project">
            <h2>${item.TITLE}</h2>
            <img src="${item.IMAGE}" alt="${item.TITLE}" style="max-width:300px;">
            <p><strong>Tags:</strong> ${item.TAGS}</p>
            <p><a href="${item.DOCUMENT}" target="_blank">Read Document</a></p>
          </div>
          <hr/>
        `;
      });
    }
